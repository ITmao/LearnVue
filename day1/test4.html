<!DOCTYPE html>
<html>
<head>
	<title>test4 for vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app4">
    <ol>
        <li v-for="(item,index) in todos" :key="index">{{item.text}}</li>
    </ol>
</div>
</body>
	<script type="text/javascript">
        var app4 = new Vue({
            el:'#app4',
            data:{
                todos:[
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        });
    </script>
</html>
