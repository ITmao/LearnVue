<html>
<head>
	<title>test7 for vue</title>

</head>
<body>
<div id="app7">
    <ol>
        <!-- <li v-for="(item,index) in todos" :key="index">{{item.text}}</li> -->
        <todo-item v-for="(item,index) in groceryList" :todo="item" :key="index"></todo-item>

	<script type="text/javascript">
        Vue.component('todo-item',{
            // todo-item 组件现在接受一个
            // "prop"，类似于一个自定义特性。
            // 这个 prop 名为 todo。
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        });
        var app4 = new Vue({
            el: '#app7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        });
