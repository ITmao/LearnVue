<html>
    <head>
        <title>test2 for vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id='app2'>
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
    </body>
    <script type="text/javascript">
        var app2 = new Vue({
            el:'#app2',
            data:{
                message:'页面加载于'+new Date().toLocaleString()
            }
        });
    </script>
</html>
