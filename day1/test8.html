<!DOCTYPE html>
<html>
<head>
	<title>test8 for Vue</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<!--文本-->
	<div id="test8">
		<span>Message: {{ msg }}</span>
		<span v-once>这个将不会改变: {{ msg }}</span>
		<button v-on:click="msg ='mao'">点我变</button>
	</div>

	<div id="app">
		<p>{{ foo }}</p>
		<!-- 这里的 `foo` 不会更新！ -->
		<button v-on:click="foo = 'baz'">Change it</button>
	</div>
	<!--原始HTML-->
	<div id="example">
		<p>Using mustaches: {{ rawHtml }}</p>
		<p>Using v-html directive: <span v-html="rawHtml"></span></p>
	</div>
</body>
<script type="text/javascript">
	var obj = {
	  foo: 'bar'
	}
	// Object.freeze(obj)
	new Vue({
	  el: '#app',
	  data: obj
	})

	var data = { a: 1 ,rawHtml:"<span style='color:red'>This should be red.</span>"}
	var vm = new Vue({
	  el: '#example',
	  data: data
	})
	vm.$data === data // => true
	vm.$el === document.getElementById('example') // => true
	// $watch 是一个实例方法
	vm.$watch('a', function (newValue, oldValue) {
	  // 这个回调将在 `vm.a` 改变后调用
	})

	var vm = new Vue({
		el:"#test8",
		data:{
			msg:'test8',
			foo: 'bar'
		}
	});
</script>
</html>
